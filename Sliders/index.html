<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>SlidePlayer Script</title>
<link rel="stylesheet" type="text/css" href="main.css"/>
<script src="https://use.fontawesome.com/db56664126.js"></script>
</head>
<body>
<script src="Sliders.js"></script>
<center>
<div id="YOUR_DIV_ID_HERE"></div>
<h3>Customizing your own slider</h3>
<input type="number" id="width" placeholder="Width" style="width:60px;" step="10" >
<input type="number" id="height" placeholder="Height" style="width:60px;" step="10">
<br/>
<input type="text" id="BgColor" placeholder="your background for the slider here...">
<br/>
Animation Type: <select id="AnimTypes">
<option>select...</option>
<option>Scale</option>
<option>Slide</option>
<option>Rotate</option>
<option>Fade</option>
</select>
Speed In Milliseconds: <input type="number" step="100" style="width:60px;" id="Speed">
<br/>
<textarea  id="DiaImages" placeholder="the url's of your slide images seperated by a comma each" style="resize:none;"></textarea>
<br/>
<textarea id="DiaText" placeholder="the text you want by your slide images, make sure you do this in the same order" style="height:60px;resize:none;"></textarea>
<br/>
<button id="Submit" onclick="Outputting();">Get Code</button>
<button id="addscript">See Preview</button>
<br/>
<textarea id="javascriptOutput" placeholder="the code here you can place in your html body tag to let it work..." style="width:400px;height:300px;resize:none;"></textarea>
<script id="scriptPreview"></script>
<script src="index.js"></script>
</center>
